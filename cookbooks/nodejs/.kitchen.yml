driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

driver_config:
  customize:
    memory: 512
    cpus: 4

platforms:
  - name: centos-5.11
  - name: centos-6.8
  - name: centos-7.2
  - name: debian-7.11
    run_list: apt::default
  - name: debian-8.5
    run_list: apt::default
  - name: fedora-24
    run_list: yum::dnf_yum_compat
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default

suites:
- name: default
  run_list:
  - recipe[nodejs]
- name: package
  run_list:
  - recipe[nodejs]
  attributes:
    nodejs:
      install_method: package
- name: binary
  run_list:
  - recipe[nodejs]
  attributes:
    nodejs:
      install_method: binary
- name: source
  run_list:
  - recipe[nodejs]
  attributes:
    nodejs:
      install_method: source
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: source-iojs
  run_list:
  - recipe[nodejs]
  attributes:
    nodejs:
      engine: iojs
      install_method: source
      source:
        checksum: 55e79cc4f4cde41f03c1e204d2af5ee4b6e4edcf14defc82e518436e939195fa
      version: 2.2.1
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: npm
  run_list:
  - recipe[nodejs::npm]
  - recipe[nodejs_test::npm]
- name: npm_embedded
  run_list:
  - recipe[nodejs::npm]
  - recipe[nodejs_test::npm]
  attributes:
    nodejs:
      npm:
        install_method: embedded
- name: npm_source
  run_list:
  - recipe[nodejs::npm]
  - recipe[nodejs_test::npm]
  attributes:
    nodejs:
      npm:
        install_method: source
  excludes:
    - ubuntu-12.04
    - centos-5.11
    - centos-6.8
- name: npm_packages
  run_list: recipe[nodejs]
  attributes:
    nodejs:
      npm_packages:
        - name: express
        - name: socket.io
          version: 1.0.4
        - name: express
          action: uninstall
